<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
      display: grid;
      grid-template-rows: 1fr auto;
      gap: 10px;
      height: 100vh;
    }

    #counter {
      font-size: 100px;
      color: #333;
      margin-bottom: 20px;
    }

    #increaseButton {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #increaseButton:hover {
      background-color: #45a049;
    }

    #buttonsContainer {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .perClickButton, .perSecondButton {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #fff;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      cursor: pointer;
      border-radius: 5px;
    }

    .perClickButton:hover, .perSecondButton:hover {
      background-color: #4CAF50;
      color: #fff;
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .costLabel {
      margin-top: 5px;
      font-size: 14px;
      color: #777;
    }

    #telegramButton {
      background-color: #3498db;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
    }

    #telegramButton:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<p id="counter">0</p>
<button id="increaseButton">Click!</button>
<div id="buttonsContainer">
  <button class="perClickButton">+1 per click<span class="costLabel"> Cost: 10</span></button>
  <button class="perSecondButton">+1 per second<span class="costLabel"> Cost: 10</span></button>
</div>

<a href="https://t.me/LogKmr" id="telegramButton">LogKmr</a>

<script>
  "use strict";

  let counter = 0;
  let perClick = 1;
  let perSecond = 0;
  let perClickCost = 10;
  let perSecondCost = 10;
  let intervalId; // Добавим переменную для хранения идентификатора интервала

  const counterElement = document.getElementById('counter');
  const increaseButton = document.getElementById('increaseButton');
  const perClickButton = document.querySelector('.perClickButton');
  const perSecondButton = document.querySelector('.perSecondButton');

  increaseButton.addEventListener('click', function() {
    counter += perClick;
    counterElement.textContent = counter;
  });

  perClickButton.addEventListener('click', function() {
    if (counter >= perClickCost) {
      counter -= perClickCost;
      perClick++;
      perClickCost += 10;
      counterElement.textContent = counter;
      updateCostLabels();
    } else {
      alert('Недостаточно средств');
    }
  });

  perSecondButton.addEventListener('click', function() {
    if (counter >= perSecondCost) {
      counter -= perSecondCost;
      perSecond++;
      perSecondCost += 10;
      
      // Очистим предыдущий интервал перед установкой нового
      clearInterval(intervalId);

      intervalId = setInterval(function() {
        counter += perSecond;
        counterElement.textContent = counter;
      }, 1000);

      updateCostLabels();
    } else {
      alert('Недостаточно средств');
    }
  });

  function updateCostLabels() {
    document.querySelector('.perClickButton .costLabel').textContent = ` Cost: ${perClickCost}`;
    document.querySelector('.perSecondButton .costLabel').textContent = ` Cost: ${perSecondCost}`;
  }
</script>

</body>
</html>
